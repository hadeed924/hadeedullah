<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Trendy Threads</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #fdfdfd;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #111;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    nav a:hover {
      color: #c2185b;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .contact-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .contact-container h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #000;
    }

    form {
      display: grid;
      gap: 20px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #c2185b;
      color: white;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a3144d;
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      font-size: 0.95rem;
      color: #666;
    }

    .contact-info p {
      margin: 8px 0;
    }

    footer {
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .logo { font-size: 1.5rem; }
      nav { flex-direction: column; display: none; width: 100%; }
      nav.active { display: flex; }
      .hamburger { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Trendy Threads</div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-menu">
      <div id="cart-icon" onclick="window.location.href='cart.html'" style="cursor: pointer;" aria-label="Cart">
        ðŸ›’ <span id="cart-count">0</span>
      </div>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-container">
    <h2>Contact Us</h2>
    <form action="https://hadeedullah2208@gmail.com" method="POST">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" required placeholder="Your full name"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Your email address"/>
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" required placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> hadeedullah2208@gmail.com</p>
      <p><strong>Phone:</strong> +91 9247141137</p>
      <p><strong>Address:</strong> road no.10 Banjara Hills Hyderabad,Telangana,India</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Trendy Threads. We'd love to hear from you.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("active");
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cart-count").textContent = totalItems;
    }

    updateCartCount();

    function submitContactForm(event) {
      event.preventDefault();
      alert("Thanks for reaching out! We'll get back to you shortly.");
      document.querySelector("form").reset();
    }
  </script>
</body>
</html>
